<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Post</title>
</head>
<body>
<h1>Edit Post</h1>
<form th:action="@{/posts/update}" method="post">
  <input type="hidden" name="id" th:value="${post.id}" />
  <label>Title:</label>
  <input type="text" name="title" th:value="${post.title}" /><br/>
  <label>Content:</label>
  <textarea name="content" th:text="${post.content}"></textarea><br/>
  <label>Date:</label>
  <input type="text" name="date" th:value="${post.date}" /><br/>
  <label>Author:</label>
  <input type="text" name="authorname" th:value="${post.authorname}" /><br/>
  <button type="submit">Update</button>
</form>
</body>
</html>
